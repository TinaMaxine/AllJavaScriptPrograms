<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="enterNumForAdd()">For Addition</button>
    <button type="button" onclick="enterNumForSub()">For Subtraction</button>
    <button type="button" onclick="enterNumForMul()">For Multiplication</button>
    <script>
    //     function displayName(){var name=prompt("Enter your name")
    //     alert(name)
    // }
    function enterNumForAdd(){
        var num1=parseFloat(prompt("Enter the first number"));
        var num2=parseFloat(prompt("Enter the second number"));
        var sum=num1+num2;
        alert(sum);
    }
    function enterNumForSub(){
        var num1=parseFloat(prompt("Enter the first number"));
        var num2=parseFloat(prompt("Enter the second number"));
        var diff=num1-num2;
        alert(diff);
    }
    function enterNumForMul(){
        var num1=parseFloat(prompt("Enter the first number"));
        var num2=parseFloat(prompt("Enter the second number"));
        var product=num1*num2;
        alert(product);
    }
    
    </script>
</body>
</html>
