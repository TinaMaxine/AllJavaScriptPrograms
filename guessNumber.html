<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess</title>
</head>
<body>
    <script>
        function guess()
        {
            var random=Math.floor(Math.random()*10);
            var youNum=parseInt(prompt("Guess a number from 0 to 10")); 
            while(youNum!==random)
            {
                youNum=parseInt(prompt("Guess a number from 0 to 10"))
            }
            if(youNum==random){
                document.write("correct! you guessed it")
            }

        }
        guess();
    </script>
</body>
</html>
