<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter your number"));
        var Ldigit=0;
        var sum=0;
        function sumOfDigits(number){
        while(num>0)
        {
            Ldigit=num%10;
            sum+=Ldigit;
            num=parseInt(num/10);
        }
        // document.write("Sum of Digits : "+sum)
        return sum;
    }
    document.write(sumOfDigits(num))

    </script>
</body>
</html>
