    <script>
        function Student(id, name, eng, sci, math) {

this.id = id;

this.name = name;

this.eng = eng;

this.sci = sci;

this.math = math;


this.result = function () {

    return this.eng + this.sci + this.math;

}

}
var student1 = new Student(101, "Amit", 25, 23, 24);

console.log(student1.result());
